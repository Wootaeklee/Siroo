{% extends "base.html" %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'accounts/sign_up/style.css' %}">
{% endblock %}

{% block content %}
<div class="min_height">
    <div class="container">
        <div class="login_wrap">
            <div class="login_logo">
                <img src="{% static '/images/sign_up_lv1.svg' %}" style="width:332px;">
            </div>
            <div class="input_wrap">
                <div class="text">
                    이메일 계정으로 가입
                    {% if error %}
                    <div class="alert">
                        {{ error }}
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                    {% endif %}
                </div>
                <form method="POST" action="{% url 'accounts:sign_up' %}">
                {% csrf_token %}
                <div class="input_box">
                    <input type="email" id="email" name="email" placeholder="이메일">
                    <input type="password" id="password" name="password" placeholder="비밀번호">
                    <input type="password" id="password_check" name="password_check" placeholder="비밀번호 확인">
                    <input type="text" id="name" name="name" placeholder="이름 ">
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임">
                    <select id="gender" name="gender">
                    <option value="man">남성</option>
                    <option value="woman">여성</option>
                    <option value="human">선택하지 않음</option>
                    </select>
                </div>
                <div class="agree">
                    <img src="{% static '/images/icon_check.svg' %}">
                    이용약관과 개인정보처리방침을 확인했으며, 동의합니다.
                </div>
                <div class="button">
                    <div class="login_submit">
                        <button type ="submit">다음</button>
                    </div>
                    <p>이전으로</p>                       
                </div>
                </form>                
            </div>
        </div>
    </div>
</div>
{% endblock %}
