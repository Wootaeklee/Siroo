{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'reset.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Siroo - Share Your Issues</title>
{% block style %}
{% endblock %}
    </head>
    <body>
        <header id="header">
            <div class="header">
                <div class="container">   
                    <div class="header_wrap">               
                        <div class="header_logo">
                            <div>
                                <a href="{% url 'posts:index' %}"><img src="{% static 'images/index_logo.svg' %}"></a>
                            </div>                        
                        </div>
                        <div class="menu_wrap">
                            <div class="header_menu">
                                <div><a href="{% url 'posts:index' %}">우리 동네 이야기</a></div>
                                <div><a href="">우리 동네 마켓</a></div>
                                <div><a href="">ABOUT</a></div>
                                <div> ｜ </div>
                            </div>         
                            {% if user.is_authenticated %}
                            <div class="navbutton">
                                <form action="{% url 'accounts:logout' %}" method="POST">
                            {% csrf_token %}
                             <button class="button1" type="submin">로그아웃</button>
                                </form>
                                <div class="button2"><a href="{% url 'posts:profile_page'  user.id %}">마이페이지</a></div>
                            </div> 
                            {% else %}                                        
                            <div class="navbutton">
                                <div class="button1"><a href="{% url 'accounts:login' %}">로그인</a></div>
                                <div class="button2"><a href="{% url 'accounts:sign_up' %}">회원가입</a></div>
                            </div>
                            {% endif %}
                        </div>  
                    </div>
                </div>
            </div>
        </header>
{% block content %} 

{% endblock %}
        <footer id="footer">
            <div class="footer">
                <div class="container">
                    <div class="contents">
                        <div class="content"><a href="">서비스 소개</a></div>
                        <div class="content"><a href="">개인정보 취급방침</a></div>
                        <div class="content"><a href="">광고 문의</a></div>
                    </div>
                    <div class="contents">
                        <div class="content"><a href="">고객 센터</a></div>
                        <div class="content"><a href="">Blog</a></div>
                        <div class="content"><a href="">Instagram</a></div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
